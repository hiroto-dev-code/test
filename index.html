        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const resetButton = document.getElementById('reset-button');
        const initialView = document.getElementById('initial-view');
        const sequentialView = document.getElementById('sequential-view');
        const resultContainer = document.getElementById('result-container');
        const announcementArea = document.getElementById('announcement-area');

        let rankedResults;
        let ranksToReveal;
        let revealIndex;
        let confettiInterval = null;

        function stopConfettiStream() {
            if (confettiInterval) {
                clearInterval(confettiInterval);
                confettiInterval = null;
            }
            document.querySelectorAll('.confetti').forEach(el => el.remove());
        }

        function startConfettiStream(batchSize, colors) {
            stopConfettiStream(); 
            const createConfettiBatch = () => {
                for (let i = 0; i < batchSize; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = `${Math.random() * 2 + 3}s`; 
                    confetti.style.transform = `scale(${Math.random() * 1.2 + 0.8})`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000); 
                }
            };
            confettiInterval = setInterval(createConfettiBatch, 150); 
            setTimeout(() => {
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
            }, 60000);
        }

        function displayCurrentRank() {
            stopConfettiStream(); 

            const rankToDisplay = ranksToReveal[revealIndex];
            const items = rankedResults.filter(item => item.rank === rankToDisplay);
            
            let effectClass = '';
            let rankText = `ç¬¬ ${rankToDisplay} ä½`;
            let confettiColors = [];
            let confettiBatchSize = 0;

            if (rankToDisplay === 1) {
                effectClass = 'rank-card-gold';
                rankText = 'âœ¨ğŸ† ç¬¬ 1 ä½ ğŸ†âœ¨';
                confettiColors = ['#FFD700', '#FFDF00', '#F5E6A4', '#FFFFFF'];
                confettiBatchSize = 5;
            } else if (rankToDisplay === 2) {
                effectClass = 'rank-card-silver';
                rankText = 'ğŸ‰ ç¬¬ 2 ä½ ğŸ‰';
                confettiColors = ['#C0C0C0', '#E0E0E0', '#FFFFFF'];
                confettiBatchSize = 3;
            } else if (rankToDisplay === 3) {
                effectClass = 'rank-card-bronze';
                rankText = 'ğŸ‘ ç¬¬ 3 ä½ ğŸ‘';
                confettiColors = ['#CD7F32', '#D29A67', '#FFFFFF'];
                confettiBatchSize = 2;
            }

            if (confettiBatchSize > 0) {
                startConfettiStream(confettiBatchSize, confettiColors);
            }
            
            const cardsHtml = items.map(item => `
                <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm mx-auto announcement-card ${effectClass}">
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer">
                        <img src="${item.imageUrl}" class="w-full h-56 object-cover rounded-lg shadow-md mb-4" alt="${item.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/E2E8F0/A0AEC0?text=No+Image';">

                    <h3 class="font-semibold text-lg sm:text-xl truncate" title="${item.title}">${item.title}</h3>
                    <p class="text-xl sm:text-2xl font-bold text-gray-800 mt-2">${item.votes} ç¥¨</p>
                </div>
            `).join('');

            announcementArea.innerHTML = `

            `;

        function renderFinalResultScreen() {
            stopConfettiStream(); 
            sequentialView.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            
            const rankingList = document.getElementById('ranking-list');
            rankingList.innerHTML = '';
            const maxVotes = rankedResults.length > 0 ? rankedResults[0].votes : 0;
            const medalColors = ['bg-yellow-400', 'bg-gray-400', 'bg-yellow-600'];

            rankedResults.forEach((item, index) => {
                const rank = item.rank;
                const barWidth = maxVotes > 0 ? (item.votes / maxVotes) * 100 : 0;
                
                let rankIndicator;
                if (rank <= 3) {
                    const medalColorIndex = Math.min(rank - 1, 2);
                    rankIndicator = `<div class="w-10 h-10 rounded-full ${medalColors[medalColorIndex]} flex items-center justify-center text-white font-bold text-lg shadow-md flex-shrink-0">${rank}</div>`;
                } else {

                }

                const resultItem = `

                        ${rankIndicator}
                        <img src="${item.imageUrl}" class="w-16 h-16 rounded-md object-cover shadow-sm" alt="${item.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/E2E8F0/A0AEC0?text=No+Image';">

                `;
                rankingList.insertAdjacentHTML('beforeend', resultItem);
            });
        }

        function main() {
            document.getElementById('app-title').textContent = EVENT_TITLE;
            
            startButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // åŒç‡é †ä½ã‚’è¨ˆç®—
                const sortedByVotes = [...RESULTS_DATA].sort((a, b) => b.votes - a.votes);
                rankedResults = [];
                let lastVotes = -1;
                let lastRank = 0;
                sortedByVotes.forEach((item, index) => {
                    let currentRank;
                    if (item.votes === lastVotes) {
                        currentRank = lastRank;
                    } else {
                        currentRank = index + 1;
                    }
                    rankedResults.push({ ...item, rank: currentRank });
                    lastVotes = item.votes;
                    lastRank = currentRank;
                });

                // â˜…â˜…â˜… ç™ºè¡¨ã™ã‚‹é †ä½ï¼ˆ5ä½ä»¥å†…ï¼‰ã‚’æ±ºå®š â˜…â˜…â˜…
                ranksToReveal = [...new Set(rankedResults.map(item => item.rank))] // ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªé †ä½ã‚’å–å¾—
                    .sort((a, b) => a - b) // æ˜‡é †ã«ã‚½ãƒ¼ãƒˆ

                    .reverse(); // é™é †ï¼ˆç™ºè¡¨é †ï¼‰ã«ä¸¦ã³æ›¿ãˆ

                revealIndex = 0;
                
                initialView.classList.add('hidden');
                sequentialView.classList.remove('hidden');
                displayCurrentRank();
            });

            nextButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                revealIndex++;
                if (revealIndex < ranksToReveal.length) {
                    displayCurrentRank();
                } else {
                    renderFinalResultScreen();
                }
            });

            resetButton.addEventListener('click', () => {
                window.location.reload();
            });
        }
